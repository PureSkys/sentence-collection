master:
  push:
    - imports: https://cnb.cool/puresky/secret-store/-/blob/main/github.yml
    - stages:
        - name: sync to github
          image: tencentcom/git-sync
          settings:
            target_url: https://github.com/PureSkys/sentence-collection.git
            auth_type: https
            username: ${GIT_USERNAME}
            password: ${GIT_ACCESS_TOKEN}